services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8023:8023"
    volumes:
      - ./backend:/app
      - backend-venv:/app/.venv
      - ./frontend/src/data:/frontend/src/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8023

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8023
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend

  mobile:
    build:
      context: ./mobile
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    volumes:
      - ./mobile:/app
      - mobile-node-modules:/app/node_modules
    stdin_open: true
    tty: true
    environment:
      - EXPO_PUBLIC_API_URL=http://host.docker.internal:8023
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    command: npx expo start --tunnel
    depends_on:
      - backend

volumes:
  backend-venv:
  frontend-node-modules:
  mobile-node-modules:
